<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>JS30 Playing with CSS Variables and JS</title>
  </head>
  <body class="body">
    <header>
      <h1 class="title">
        Update CSS Variables with <span class="title-color">JS</span>
      </h1>
    </header>
    <main>
      <form class="controls">
        <label for="spacing">Size:</label>
        <input
          type="range"
          name="spacing"
          id="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
          class="input"
        />

        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          id="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
          class="input"
        />

        <label for="color">Color:</label>
        <input
          type="color"
          name="color"
          id="color"
          value="#ffffff"
          class="input"
        />
      </form>
      <section class="img">
        <img src="./img/photo.jpg" alt="photo" class="img-photo" />
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
